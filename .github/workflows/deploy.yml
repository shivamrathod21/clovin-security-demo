name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-west-2
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  DOCKER_IMAGE: clovin-security

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      rds_endpoint: ${{ steps.get-outputs.outputs.rds_endpoint }}
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Generate SSH Key
      run: |
        mkdir -p ~/.ssh
        ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""

    - name: Terraform Init
      run: terraform init
      
    - name: Terraform Plan
      run: |
        terraform plan \
          -var="db_password=${{ secrets.DB_PASSWORD }}" \
          -var="public_key_path=~/.ssh/id_rsa.pub" \
          -var="docker_username=${{ secrets.DOCKER_HUB_USERNAME }}"
      
    - name: Terraform Apply
      run: |
        terraform apply -auto-approve \
          -var="db_password=${{ secrets.DB_PASSWORD }}" \
          -var="public_key_path=~/.ssh/id_rsa.pub" \
          -var="docker_username=${{ secrets.DOCKER_HUB_USERNAME }}"

    - name: Get Terraform Outputs
      id: get-outputs
      run: |
        RDS_ENDPOINT=$(terraform output -raw db_endpoint)
        echo "rds_endpoint=${RDS_ENDPOINT}" >> "$GITHUB_OUTPUT"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
        build-args: |
          DATABASE_URL=mysql://admin:${{ secrets.DB_PASSWORD }}@${{ needs.build.outputs.rds_endpoint }}/vulnerabilities
